<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Phone Market </title>
</head>
<body>
  <div class="container mt-5">
    <h1>Telefonlar</h1>
    <form id="phoneForm">
      <div class="form-group mt-2">
        <label for="name">Telefon nomi</label>
        <input type="text" placeholder="Nomini kiriting..." class="form-control" id="name" required>
      </div>
      <div class="form-group mt-2">
        <label for="price">Narxi $</label>
        <input type="number" class="form-control" id="price" required>
      </div>
      <div class="form-group mt-3">
        <label for="category">Kategoriya</label>
        <select class="form-control" id="category" required>
          <option value="">Kategoriyani tanlang...</option>
          <option value="Samsung">Samsung</option>
          <option value="iPhone">iPhone</option>
          <option value="Redmi">Redmi</option>
          <option value="Huawei">Huawei</option>
          <option value="Honor">Honor</option>


        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Saqlash</button>
    </form>

    <table id="phoneTable" class="table mt-5">
      <thead>
        <tr>
          <th>Telefon nomi</th>
          <th>Narxi</th>
          <th>Kategoriya</th>
          <th>Tahrirlash</th>
          <th>O'chirish</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
